name: Docker CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build docker images
      run: docker build -t local -f Dockerfile .
    - name: Run tests
      run: docker run -t -e _TEST_PYTHON_TEST_MODE=true local
